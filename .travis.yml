language: python
python:
- '2.7'
- '3.5'
- '3.6'
install:
- sudo apt-get update
- sudo apt-get install -y gfortran
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh
  -O miniconda.sh; else wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh; fi
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda config --add channels r
- conda config --add channels defaults
- conda config --add channels conda-forge
- conda config --add channels bioconda
- conda update --yes conda
- sudo rm -rf /dev/shm
- sudo ln -s /run/shm /dev/shm
- conda info -a
- conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
- source activate test-environment
- conda install numpy scipy matplotlib pandas openslide python-spams scikit-image beautifulsoup4 tqdm scikit-learn scikit-build
- pip install -U sphinx mock pytest-cov codecov pip click_help_colors
- pip install -U numpydoc ipython sphinxcontrib-fulltoc guzzle_sphinx_theme coverage shapely gco-wrapper
- pip install https://github.com/Syntaf/travis-sphinx/archive/master.zip
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
    pip install -U https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-1.8.0-cp27-none-linux_x86_64.whl;
  elif [[ "$TRAVIS_PYTHON_VERSION" == "3.5" ]]; then
    pip install -U https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-1.8.0-cp35-cp35m-linux_x86_64.whl;
  elif [[ "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then
    pip install -U https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-1.8.0-cp36-cp36m-linux_x86_64.whl;
  fi
- make install

before_script: # configure a headless display to test plot generation
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
script:
- make test
- travis-sphinx build --source=$TRAVIS_BUILD_DIR/docs
after_success:
- codecov --token=60f295c4-8b5c-45f3-a65e-8f45d7e59a11
- travis-sphinx deploy
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: saketkc
  password:
    secure: 
  on:
    tags: true
    repo: saketkc/pywsi
    condition: $TRAVIS_PYTHON_VERSION == "3.6"
